<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.footer-section {
    margin: 20px;
}

.footer-section h2,
.footer-section h4 {
    margin-bottom: 10px;
}

.footer-section ul {
    list-style-type: none;
    padding: 0;
}

.footer-section ul li {
    margin: 5px 0;
}

.footer-section input[type="email"] {
    padding: 10px;
    width: 200px;
}

.subscribe-btn {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.subscribe-btn:hover {
    background-color: #ff1493;
}

.social-media img {
    width: 30px;
    height: 30px;
    margin: 0 10px;
}

.scroll-to-top {
    background-color: #32cd32;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
}

.scroll-to-top:hover {
    background-color: #228b22;
}
#scrollToTopBtn { position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #009688; color: white; border: none; border-radius: 5px; cursor: pointer; display: none; } #scrollToTopBtn.show { display: block; }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h2>NEXT INVEST</h2>
                <p>&copy; 2020. Logolpsum. All rights reserved.</p>
            </div>
            <div class="footer-section">
                <h4>Services</h4>
                <ul>
                    <li>Email Marketing</li>
                    <li>Campaigns</li>
                    <li>Branding</li>
                    <li>Offline</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>About</h4>
                <ul>
                    <li>Our Story</li>
                    <li>Benefits</li>
                    <li>Team</li>
                    <li>Careers</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Subscribe to our newsletter</h4>
                <input type="email" placeholder="Email address">
                <button class="subscribe-btn">→</button>
            </div>
            <div class="footer-section social-media">
                <img src="images/download.png" alt="Facebook">
                <img src="images/download (1).png" alt="Twitter">
                <img src="images/download (2).png" alt="Instagram">
            </div>
            <button class="scroll-to-top"id="scrollToTopBtn">↑</button>
        </div>
    </footer>
</body>
<script>// Get the button
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.classList.add('show');
        } else {
            scrollToTopBtn.classList.remove('show');
        }
    };
    
    // When the user clicks on the button, scroll to the top of the document
    scrollToTopBtn.onclick = function() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    };
    </script>
</html>
